<html>
  <head>
      <style type="text/css" media="screen">
        .wrapper>div{
          min-height: 100px;
        }
        .left{
          float: left;
          width: 300px;
          background: red;
        }
        .center{
          background: yellow;
        }
        .right{
          float: right;
          width: 300px;
          background: blue;
        }
        
      </style>
  </head>
  <body>
      <article class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
          <h1>float布局</h1>
          1.我是float布局的中间部分
          2.我是float布局的中间部分
        </div>
      </article>
  </body>
</html>
